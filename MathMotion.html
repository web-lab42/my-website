<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>MathMotion</title>
<style>
:root {
  --bg-color: #f8f9fa;
  --panel-bg: #ffffff;
  --accent-color: #3b82f6;
}
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--bg-color);
  margin: 0;
  display: flex;
  height: 100vh;
  overflow: hidden;
}
.controls {
  width: 320px;
  background: var(--panel-bg);
  padding: 20px;
  box-shadow: 2px 0 10px rgba(0,0,0,0.1);
  overflow-y: auto;
  z-index: 10;
}
h2 { font-size: 1.2rem; margin-top: 0; color: #333; }
/* 修正箇所：text-transform: uppercase; を削除 */
h3 { font-size: 0.9rem; margin: 15px 0 8px; color: #666; }

.input-group { margin-bottom: 12px; }
label { display: flex; align-items: center; justify-content: space-between; font-size: 0.9rem; }

/* 追加：パラメータを小文字・斜体にするスタイル */
.param-text {
  font-family: serif;
  font-style: italic;
  font-size: 1.1rem;
}

input[type="number"] {
  width: 80px;
  padding: 4px;
  border: 1px solid #ddd;
  border-radius: 4px;
}
textarea {
  width: 100%;
  height: 60px;
  font-family: monospace;
  font-size: 0.85rem;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-sizing: border-box;
}
.btn {
  width: 100%;
  padding: 10px;
  background: var(--accent-color);
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 10px;
}
.btn:hover { opacity: 0.9; }
.canvas-container {
  flex-grow: 1;
  position: relative;
  background: #fff;
}
canvas { display: block; cursor: grab; }
canvas:active { cursor: grabbing; }
.info-overlay {
  position: absolute;
  bottom: 20px;
  right: 20px;
  background: rgba(255,255,255,0.8);
  padding: 10px;
  border-radius: 4px;
  font-size: 0.8rem;
  pointer-events: none;
  font-family: serif; /* 数式っぽく */
}
</style>
</head>
<body>

  <h2>二次関数</h2>

  <div class="input-group">

  </div>
  <div class="input-group">
    <label><span class="param-text">b</span> <input type="number" id="b" value="0" step="0.1"></label>
  </div>

    <label><span class="param-text">c</span> <input type="number" id="c" value="0" step="0.1"></label>
