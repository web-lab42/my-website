<style>
/* ===== 画面全体の基本デザイン ===== */
body {
  font-family: system-ui, sans-serif;
  max-width: 600px;
  margin: auto;
  padding: 20px;
}

button {
  width: 100%;
  padding: 12px;
  margin: 6px 0;
  font-size: 16px;
}

/* タイマー表示 */
.timer {
  font-size: 18px;
  text-align: right;
}

/* 非表示用クラス */
.hidden { display: none; }

/* 印刷用単語カード */
.word-card {
  border-bottom: 1px solid #ccc;
  margin-bottom: 10px;
  padding-bottom: 6px;
}

/* ===== 印刷時のレイアウト ===== */
@media print {
  button { display: none; }
  #print-area {
    column-count: 4;
    column-gap: 16px;
  }
  .word-card {
    break-inside: avoid;
    page-break-inside: avoid;
  }
}
</style>
</head>

<div id="start">

  <div id="choices"></div>
</div>

<!-- ================= 週ごとの結果画面 ================= -->

/* =====================================================
   クイズ進行用の状態変数
===================================================== */
let words = [];              // 選択された単語リスト
let selectedListKey = null;  // 選択されたリストID
let mode = null;             // 出題モード（EN_JA / JA_EN）
let week = 1;                // 現在の週（1〜4）
let current = [];            // 今週出題する単語
let wrong = [];              // 今週の間違い
let finalWrong = [];         // 4週目の間違い
let index = 0;               // 出題番号
let timer;                   // タイマー管理用

/* =====================================================
   スタート画面：単語リストボタン生成
===================================================== */
const listBox = document.getElementById("list-buttons");

Object.keys(wordLists).forEach(key => {
  const btn = document.createElement("button");
  btn.textContent = wordLists[key].name;

  btn.onclick = () => {
    selectedListKey = key;
    words = wordLists[key].words;
    alert(`「${wordLists[key].name}」を選択しました`);
  };

  listBox.appendChild(btn);
});

/* =====================================================
   出題モード選択
===================================================== */
function setMode(m) {
  if (!selectedListKey) {
    alert("先に単語リストを選択してください");
    return;
  }
  mode = m;
  startQuiz();
}

/* =====================================================
   クイズ開始（1週目）
===================================================== */
function startQuiz() {
  week = 1;
  current = [...words];
  finalWrong = [];
  startWeek();
}

/* =====================================================
   各週の開始処理
===================================================== */
function startWeek() {
  wrong = [];
  index = 0;

  document.getElementById("start").classList.add("hidden");
  document.getElementById("result").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");

  showQuestion();
}

/* =====================================================
   問題表示
===================================================== */
function showQuestion() {
  if (index >= current.length) return endWeek();

  const w = current[index];
  const question = mode === "EN_JA" ? w.en : w.ja;
  const answer = mode === "EN_JA" ? w.ja : w.en;

  document.getElementById("question").textContent = question;

  /* 選択肢を4つ作る（正解＋ランダム） */
  const choices = [answer];
  while (choices.length < 4) {
    const r = words[Math.floor(Math.random() * words.length)];
    const c = mode === "EN_JA" ? r.ja : r.en;
    if (!choices.includes(c)) choices.push(c);
  }

  choices.sort(() => Math.random() - 0.5);

  const box = document.getElementById("choices");
  box.innerHTML = "";

  choices.forEach(c => {
    const b = document.createElement("button");
    b.textContent = c;
    b.onclick = () => answerQuestion(c === answer);
    box.appendChild(b);
  });

  startTimer();
}

/* =====================================================
   制限時間（5秒）
===================================================== */
function startTimer() {
  let t = 5;
  document.getElementById("time").textContent = t;

  clearInterval(timer);
  timer = setInterval(() => {
    t--;
    document.getElementById("time").textContent = t;

    /* 時間切れ＝不正解 */
    if (t === 0) {
      clearInterval(timer);
      wrong.push(current[index]);
      index++;
      showQuestion();
    }
  }, 1000);
}

/* =====================================================
   回答処理
===================================================== */
function answerQuestion(correct) {
  clearInterval(timer);
  if (!correct) wrong.push(current[index]);
  index++;
  showQuestion();
}

/* =====================================================
   週の終了処理
===================================================== */
function endWeek() {
  document.getElementById("quiz").classList.add("hidden");
  document.getElementById("result").classList.remove("hidden");

  document.getElementById("result-title").textContent =
    `${week}週目：間違えた単語`;

  const ul = document.getElementById("wrong-list");
  ul.innerHTML = "";

  wrong.forEach(w => {
    const li = document.createElement("li");
    li.textContent = `${w.en} / ${w.ja}`;
    ul.appendChild(li);
  });
}

/* =====================================================
   次の週へ
   1・2週：間違えた問題のみ
   3週目後：4週目は全問題
===================================================== */
function nextWeek() {
  if (week === 1 || week === 2) {
    current = wrong;
    week++;
    startWeek();
  } else if (week === 3) {
    current = [...words];
    week++;
    startWeek();
  } else {
    finalWrong = wrong;
    showPrint();
  }
}

/* =====================================================
   印刷画面表示
===================================================== */
function showPrint() {
  document.getElementById("result").classList.add("hidden");
  document.getElementById("print").classList.remove("hidden");

  const area = document.getElementById("print-area");
  area.innerHTML = "";

  finalWrong.forEach(w => {
    area.innerHTML += `
      <div class="word-card">
        <strong>${w.en}</strong><br>${w.ja}
      </div>
    `;
  });
}
